services:
  faas-gateway:
    build:
      context: .
      dockerfile: docker/faas-gateway.dockerfile
    container_name: faas-gateway
    ports:
      - "55055:55055"
      - "2112:2112"
    volumes:
      - ./configs/faas-gateway.example.yaml:/etc/faas/config.yaml:ro
    restart: unless-stopped
    depends_on:
      unified-storage:
        condition: service_healthy

  faas-agent:
    build:
      context: .
      dockerfile: docker/faas-agent.dockerfile
    scale: 2
    volumes:
      - ./configs/faas-agent.example.yaml:/etc/faas/config.yaml:ro
    restart: unless-stopped
    depends_on:
      unified-storage:
        condition: service_healthy

  unified-storage:
    build:
      context: .
      dockerfile: docker/unified-storage.dockerfile
    container_name: faas-unified-storage
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-c", "/etc/nats/nats-server.conf", "-m", "8222"]
    volumes:
      - ./scripts/unified-storage.entrypoint.sh:/usr/local/bin/unified-storage.entrypoint.sh:ro
      - ./scripts/unified-storage.init.sh:/usr/local/bin/unified-storage.init.sh:ro
      - ./configs/unified-storage.example.conf:/etc/nats/nats-server.conf:ro
      - ./configs/streams/tasks.json:/etc/nats/streams/tasks.json:ro
    entrypoint: ["/bin/sh", "/usr/local/bin/unified-storage.entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -f /data/.health/init.ok && wget -q --spider 'http://127.0.0.1:8222/healthz?js-enabled-only=true'",
        ]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: faas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - default

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: faas-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ChangeMeStrong123!
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - default

volumes:
  unified-storage-data:
  prometheus-data:
  grafana-storage:

networks:
  default:
    name: faas-net
    driver: bridge
